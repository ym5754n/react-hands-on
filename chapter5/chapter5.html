<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Samples</title>
  </head>
  <body>
    <!-- 描画のルート -->
    <div id="root"></div>

    <!-- ReactとReactDOM（両方とも開発版） -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // ここにコードを記述する
      const data = [
        {
          name: "Baked Salmon",
          ingredients: [
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
            { name: "Salmon", amount: 1, mesurement: "1 lb" },
          ],
          steps: [
            "Preheat the oven to 350 degrees.",
            "Preheat the oven to 350 degrees.",
            "Preheat the oven to 350 degrees.",
            "Preheat the oven to 350 degrees.",
            "Preheat the oven to 350 degrees.",
            "Preheat the oven to 350 degrees.",
          ],
        },
        {
          name: "Fish Tacos",
          ingredients: [
            { name: "Whitefish", amount: 1, mesurement: "1 lb"},
            { name: "Whitefish", amount: 1, mesurement: "1 lb"},
            { name: "Whitefish", amount: 1, mesurement: "1 lb"},
            { name: "Whitefish", amount: 1, mesurement: "1 lb"},
            { name: "Whitefish", amount: 1, mesurement: "1 lb"},
          ],
          steps: [
            "Cook the fish on the grill until cooked through.",
            "Cook the fish on the grill until cooked through.",
            "Cook the fish on the grill until cooked through.",
          ]
        }
      ];

      const Recipe = ({ name, ingredients, steps }) => {
        return (
          <section id={name.toLowerCase().replace(/ /g, "-")}>
            <h1>{name}</h1>
            <ul className="ingredients">
              {ingredients.map((ingredient, i) => (<li key={i}>{ingredient.name}</li>))}
            </ul>
            <section className="instructions">
              <h2>Cooking Instructions</h2>
              {steps.map((step, i) => (<p key={i}>{step}</p>))}
            </section>
          </section>
        );
      }

      const Menu = ({ title, recipes }) => {
        return (
          <article>
            <header>
              <h1>{title}</h1>
            </header>
            <div className="recipes">
              {recipes.map((recipe, i) => <Recipe key={i} {...recipe} />)}
            </div>
          </article>
        );
      }

      ReactDOM.render(
        <Menu recipes={data} title="Delicious Recipes" />,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
